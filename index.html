<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/brand-logo/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Shopping List</title>
  </head>
  <body>
    <!-- Navigation Section Starts Here -->
    <nav class="nav">
      <div class="container nav__container">
        <div class="nav__brand">
          <img
            src="assets/brand-logo/brand-logo.svg"
            class="nav__brand-logo"
            alt="Brand Logo"
          />
          <h1 class="nav__brand-name">Stack Shopping</h1>
        </div>
        <div class="nav__menu">
          <img
            src="assets/icons/more-menu.png"
            alt="More Menu"
            class="nav__menu-icon"
          />
        </div>
      </div>
    </nav>
    <!-- Navigation Section Ends Here -->
    <!-- Main Section Content Starts Here -->
    <main class="container">
      <div class="section">
        <div class="add-item">
          <img
            src="assets/icons/plus-icon.png"
            alt="Create New Bucket"
            class="add-item__icon"
          />

          <input
            type="text"
            class="add-item__input-field"
            placeholder="Create New Bucket"
          />
        </div>
      </div>
    </main>
    <!-- Main Section Content Ends Here -->
  </body>
</html>
