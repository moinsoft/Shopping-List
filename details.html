<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/brand-logo/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Holiday Shopping</title>
  </head>
  <body>
    <!-- Navigation Section Starts Here -->
    <nav class="nav">
      <div class="container nav__container">
        <div class="nav__brand">
          <img
            src="assets/brand-logo/brand-logo.svg"
            class="nav__brand-logo"
            alt="Brand Logo"
          />
          <h1 class="nav__brand-name">Holiday Shopping</h1>
        </div>
        <div class="nav__menu">
          <img
            src="assets/icons/more-menu.png"
            alt="More Menu"
            class="nav__menu-icon"
          />
        </div>
      </div>
    </nav>
    <!-- Navigation Section Ends Here -->

    <!-- Main Section Content Starts Here -->
    <main class="container">
      <!-- Add Item Section Starts -->
      <div class="section">
        <div class="add-item">
          <img
            src="assets/icons/plus-icon.png"
            alt="Create New Bucket"
            class="add-item__icon"
          />

          <input
            type="text"
            class="add-item__input-field"
            placeholder="Add item"
          />
        </div>

        <div class="horizontal-line"></div>

        <!-- Suggestion Section Starts Here -->

        <div class="suggestion">
          <div class="suggestion__control">
            <img
              src="assets/icons/left-arrow-icon.png"
              alt="Previous"
              class="suggestion__control-icon"
            />
          </div>

          <div class="suggestion__catagory">
            <div class="suggestion__catagory-item">Eggs</div>
            <div class="suggestion__catagory-item">Carrots</div>
            <div class="suggestion__catagory-item">Banana</div>
            <div class="suggestion__catagory-item">Milks</div>
            <div class="suggestion__catagory-item">Pumpkin</div>
            <div class="suggestion__catagory-item">Tomatoes</div>
            <div class="suggestion__catagory-item">Toilet Papers</div>
            <div class="suggestion__catagory-item">Onions</div>
            <div class="suggestion__catagory-item">Apple</div>
            <div class="suggestion__catagory-item">Orange</div>
            <div class="suggestion__catagory-item">Blueberry</div>
            <div class="suggestion__catagory-item">Avocado</div>
            <div class="suggestion__catagory-item">Strawberry</div>
            <div class="suggestion__catagory-item">Lemon</div>
            <div class="suggestion__catagory-item">Pomegranate</div>
            <div class="suggestion__catagory-item">Berry</div>
            <div class="suggestion__catagory-item">Eggplant</div>
            <div class="suggestion__catagory-item">Garlic</div>
            <div class="suggestion__catagory-item">Mango</div>
            <div class="suggestion__catagory-item">Rose Apple</div>
          </div>

          <div class="suggestion__control">
            <img
              src="assets/icons/right-arrow-icon.png"
              alt="Previous"
              class="suggestion__control-icon"
            />
          </div>
        </div>
        <!-- Suggestion Section End Here -->
      </div>
      <!-- Add Item Section End -->
    </main>
    <!-- Main Section Content Ends Here -->
  </body>
</html>
